name: Test and Lint

on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Sync-Server:
    name: "Sync Server"
    uses: RobinThrift/conveyor/.github/workflows/_sync-server-test-lint.yaml@main
    secrets: inherit

  App:
    name: "App"
    uses: RobinThrift/conveyor/.github/workflows/_app-test-lint.yaml@main
    secrets: inherit

  Native-App:
    name: "Native App"
    uses: RobinThrift/conveyor/.github/workflows/_native-test-lint.yaml@main
    secrets: inherit

  E2E-Tests:
    name: "E2E Tests"
    uses: RobinThrift/conveyor/.github/workflows/_e2e-tests.yaml@main
    secrets: inherit

